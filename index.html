    <div class="modal fade" id="newtaskModalCenter" tabindex="-1" role="dialog" aria-labelledby="newtaskModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newtaskModalCenterTitle">Добавление новой задачи</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input class="form-control" id="newTask-label" type="text" maxlength="20">
                <textarea class="form-control underLabel" id="newTask-desc" rows="2" maxlength="60"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id='AddNewTask'>Добавить</button>
            </div>
            </div>
        </div>
    </div>

                <button type="button" class="btn btn-primary" id='AddUpdatedTask'>Добавить</button>
            </div>
            </div>
        </div>
    </div>
